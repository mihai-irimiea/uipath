<table>
  <thead>
    <tr>
      <!--<th *ngFor="let property of properties">{{ property }}</th>-->
      <th>Process</th>
      <th>Robots</th>
      <th>Started</th>
      <th>Ended</th>
      <th class="text-center">Schedule</th>
      <th>Info</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; let isEven = even; let isOdd = odd;" 
        task [task]="task" 
        [properties]="properties"
        [class.odd]="isOdd"   
        [class.even]="isEven"
    ></tr>
  </tbody>
</table>
